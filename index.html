<html>
<head>
    <title>PixelCraft: A Pixel Art Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="icons/logo.png"/>
    <link href="css/all.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="lib/Matrix.js" async></script>
    <script src="lib/Shapes.js" async></script>
    <script src="lib/Transformation.js" async></script>
    <script src="popup.js" type="text/javascript"></script>
    <script src="frames.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
    <script src="palette.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
    <canvas id="canvas"></canvas>
    <div id="frames" tabindex="0">
        <div id="gallery"></div>
    </div>
</div>
<div id="toolbar">
    <span class="item" onclick="board.setmode(0)" style="background-color: grey;"><i class="fas fa-pencil-alt"></i></span>
    <span class="item" onclick="board.setmode(1)"><i class="fas fa-eraser"></i></span>
    <span class="item" onclick="board.setmode(2)"><i class="fas fa-fill-drip"></i></span>
    <span class="item" onclick="board.shiftFrameRightAndDuplicate()"><i class="fas fa-arrow-right"></i></span>
    <span class="item" onclick="board.shiftFrameLeftAndDuplicate()"><i class="fas fa-arrow-left"></i></span>
    <span class="item" onclick="board.framesManager.addFrame()"><i class="fas fa-plus"></i></span>
    <span class="item" onclick="board.framesManager.duplicateFrame()"><i class="fas fa-clone"></i></span>
    <span class="item" onclick="board.clear()"><i class="fas fa-trash"></i></span>
    <span class="item" onclick="app.publishGIF()"><i class="fas fa-play"></i></span>
</div>
<div id="colors">
    <input id="colorpicker" type="color" class="item" value="#000000"/>
    <div id="palette"></div>
</div>
</body>
</html>
